<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Decode & Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>URL Decode & Tools</h2>
    <textarea id="userInput" placeholder="Dán text hoặc URL vào đây..."></textarea>
    <div class="buttons-grid">
      <button class="btn-paste" onclick="pasteFromClipboard()">Dán</button>
      <button class="btn-remove" onclick="removeSpaces()">Xóa khoảng trắng & ngoặc</button>
      <button class="btn-decode" onclick="hexDecode()">Hex Decode</button>
      <button class="btn-fix" onclick="fixLink()">Sửa Link</button>
      <button class="btn-convert" onclick="convertVietnamese()">Chuyển đổi</button>
      <button class="btn-clear" onclick="clearInput()">Xóa</button>
    </div>
    <div id="output">Kết quả sẽ hiển thị ở đây</div>
    <button class="btn-copy" onclick="copyOutput()">Sao chép kết quả</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
