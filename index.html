<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Decode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Nhập link vô đây</h2> <!-- Tiêu đề mới -->
    <input type="text" id="userInput" placeholder="Nhập nội dung..." />
    <button style="background-color: #ff9800;" onclick="pasteFromClipboard()">Dán</button>
    <button style="background-color: #007bff;" onclick="removeSpaces()">Xóa bỏ khoảng trắng và ngoặc</button>
    <button style="background-color: #28a745;" onclick="hexDecode()">Hex Decode</button>
    <button style="background-color: #d82c20;" onclick="clearInput()">Xóa</button>
    <div id="output">Kết quả</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
